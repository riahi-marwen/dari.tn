<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>

	<th:block th:fragment="update-account-password">
		<div class="modal fade" id="updateAccountPassword" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Edit Password</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<form th:action="@{/account/password/update}" method="post">
								<label for="inputAddress"><strong></strong></label> <input
									required type="password" class="form-control"
									name="currentPassword" placeholder="Current password">
								<br> <label for=""><strong></strong></label> <input
									required type="password" class="form-control"
									name="newPassword" placeholder="New password"> <br>
								<label for="inputCity"><strong></strong></label> <input required
									type="password" class="form-control" name="confirmPassword"
									placeholder="Confirm password"> <br>

								<div class="modal-footer d-flex justify-content-center"
									style="margin-top: 50px;">
									<button class="btn btn-warning">Update password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block th:fragment="update-account-email">
		<div class="modal fade" id="updateAccountEmail" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Edit Email</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<form th:action="@{/account/email/update}" method="post">
								<label for="inputAddress"><strong></strong></label> <input
									required type="email" class="form-control" name="currentEmail"
									placeholder="Current email"> <br> <label for=""><strong></strong></label>
								<input required type="email" class="form-control"
									name="newEmail" placeholder="New email"> <br> <label
									for="inputCity"><strong></strong></label> <input required
									type="email" class="form-control" name="confirmEmail"
									placeholder="Confirm password"> <br>

								<div class="modal-footer d-flex justify-content-center"
									style="margin-top: 50px;">
									<button class="btn btn-warning">Update email</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

</body>
</html>
