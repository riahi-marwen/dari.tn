<h:panelGroup columns="2">
			<h:form>
				
				<table>

						<td><h:outputText value="nameProduit"></h:outputText></td>
						<td><h:inputText value="#{venteProduitController.nameProduit}"></h:inputText></td>
					</tr>				
					
					<tr>
						<td><h:outputText value="priceProduit"></h:outputText></td>
						<td><h:inputText value="#{venteProduitController.priceProduit}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="quantity"></h:outputText></td>
						<td><h:inputText value="#{venteProduitController.quantity}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="dateCreation"></h:outputText></td>
						<td><h:inputText value="#{venteProduitController.dateCreation}"></h:inputText></td>
					</tr>					
					<tr>
						<td><h:outputText value="note"></h:outputText></td>

		<h:panelGroup columns="2">
			<h:form>
			 <div class="card">
				<h:dataTable value="#{venteProduitController.pts}" var="produit"
					border="1">
					<h:column >
						<f:facet name="header">
							<h:outputText value="name Produit" />
						</f:facet>
						<h:outputText value="#{produit.nameProduit}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="quantity" />
						</f:facet>
						<h:outputText value="#{produit.quantity}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="priceProduit" />
						</f:facet>
						<h:outputText value="#{produit.priceProduit}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="dateCreation" />
						</f:facet>
						<h:outputText value="#{produit.dateCreation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="note" />
						</f:facet>
						<h:outputText value="#{produit.note}" />
					</h:column>
		
					<!-- BEGIN :  TP4 JSF Supprimer Employé -->

						<f:facet name="header">
							<h:outputText value="Action" />

						<h:commandButton
							
							value="Supprimer"
							action="#{venteProduitController.removeProduit(produit.idProduit)}" />
							
						<h:commandButton
							
							value="Afficher" 
							action="#{venteProduitController.displayProduit(produit)}"/>
						
					</h:column>
					

	

		
</h:dataTable>
