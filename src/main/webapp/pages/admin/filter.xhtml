<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:param name="page_name" value="Accueil" />

	<ui:define name="content">

<!-- navbaaaaar  -->

<h:form>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/pages/admin/produit.xhtml">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link"  onclick="#{UserController.navigToProduit()}"  href="#">add product </a>
      <a class="nav-item nav-link" action="#{UserController.navigToProduit()}">add ---</a>
      <button type="button" class="btn btn-outline-secondary" onclick="#{UserController.navigToProduit()}" data-dismiss="modal">  add cart   </button>
      <h:commandButton id="btn" class="btn btn-outline-secondary" value="product" action="#{usermaroController.navigToProduit()}" />
      <h:commandButton id="rent" class="btn btn-outline-secondary" value="category" action="#{catgControlle.navigToCategory()}" />

</h:form>

<!-- END navbaaaar  -->

<h:panelGroup columns="2">
			<h:form>
				
				<table>
					<tr>
						<td><h:outputText value="name_Product"></h:outputText></td>
						<td><h:inputText value="#{produitControlle.nameProduit}"></h:inputText></td>
					</tr>				
					
					<tr>
						<td><h:outputText value="price"></h:outputText></td>
						<td><h:inputText value="#{produitControlle.priceProduit}"></h:inputText></td>
					</tr>
					
					
					
					<tr>
						<td><h:outputText value="Date_Creation"></h:outputText></td>
						<td><h:inputText type="date" value="#{produitControlle.dateCreation}">
						<f:convertDateTime pattern="dd-MM-yyyy"/>
						</h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Quantity"></h:outputText></td>
						<td><h:inputText value="#{produitControlle.quantity}"></h:inputText></td>
					</tr>					
					<tr>
						<td><h:outputText value="Note"></h:outputText></td>
						<td><h:inputText value="#{produitControlle.note}"></h:inputText></td>
					</tr>
					
					<tr>
						<td colspan="2"><h:commandButton value="Ajouter product"
								action="#{produitControlle.addProduit()}" />
								 <h:commandButton value=" Update product"
								 action="#{produitControlle.updateProduit()}"/>
								 </td>
					</tr>

				</table>
			</h:form>
		</h:panelGroup>
	
		
		






		<br />
		



		<!-- BEGIN : TP3 JSF List Employes -->
		<br />
		<h:panelGroup columns="2">
			<h:form>
			 <div class="card">
				<h:dataTable  value="#{produitControlle.pts}" var="produit"
					border="1">
					
					<h:column >
						<f:facet name="header">
							<h:outputText value="name Prouct" />
						</f:facet>
						<h:outputText value="#{produit.nameProduit}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="price" />
						</f:facet>
						<h:outputText value="#{produit.priceProduit}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Date_Creation" />
						</f:facet>
						<h:outputText value="#{produit.dateCreation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Quantity" />
						</f:facet>
						<h:outputText value="#{produit.quantity}" />
					</h:column>
		
					<h:column>
						<f:facet name="header">
							<h:outputText value="Note" />
						</f:facet>
						<h:outputText value="#{produit.note}" />
					</h:column>
						

					<!-- BEGIN :  TP4 JSF Supprimer Employé -->
					<!-- BEGIN :  TP4 JSF Modifier Employé -->
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton
							
							value="Supprimer"
							action="#{produitControlle.removeProduit(produit.idProduit)}" />
							
						<h:commandButton
							
							value="Afficher" 
							action="#{produitControlle.displayProduit(produit)}"/>
						
					</h:column>
					
		
					<!-- END :  TP4 JSF Supprimer Employé -->
					<!-- END :  TP4 JSF Modifer Employé -->

				</h:dataTable>
			 </div>
			</h:form>
		</h:panelGroup>
		<!-- END :  TP3 JSF List Employes -->

	</ui:define>
	
	
	
	

</ui:composition>
