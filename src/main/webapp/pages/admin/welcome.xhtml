<h:form>

<tr><td><h:outputText value="Login (Email)"></h:outputText></td><td><h:inputText

<tr><td><h:outputText value="Mot de Passe"></h:outputText></td>
<td><h:inputSecret value="#{usermaroController.password}"></h:inputSecret></td></tr>
<tr><td><h:outputText value="LastName"></h:outputText></td>

<f:selectItems value="#{usermaroController.roles}" />
</h:selectOneMenu></td>
</tr>
<tr><td><h:outputText value="Actif / Inactif"></h:outputText></td>
<td><h:selectBooleanCheckbox

</table></h:form></h:panelGroup>

<br />
<h:panelGroup columns="2">
<h:form>
<h:dataTable value="#{usermaroController.users}" var="user" border="1">

<h:column><f:facet name="header"><h:outputText value="Login (Email)" /></f:facet>
<h:outputText value="#{user.email}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Firstname" /></f:facet>
<h:outputText value="#{user.firstname}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Lastname" /></f:facet>
<h:outputText value="#{user.lastname}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Role" /></f:facet>
<h:outputText value="#{user.role}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Actif" /></f:facet>
<h:outputText value="#{user.actif == true ? 'Oui' : 'Non'}" /></h:column>


<h:column>
<f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton action="#{usermaroController.removeUser(user.id)}"
value="Supprimer" />
<h:commandButton
							action="#{usermaroController.displayUser(user)}"
							value="Afficher" />
						
					</h:column>
