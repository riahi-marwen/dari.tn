<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:p1="http://primefaces.org/ui"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />

	<ui:define name="content">
		<section class="hero-section set-bg about-us"
			data-setbg="#{resource['test:img/bg.jpg']}"></section>
		<div class="main">
			<!-- Sing in  Form -->
			<section class="sign-in">

				<div class="container">

					<div class="signin-content">

						<div class="signin-image">
							<figure>
								<img src="images/bg.jpg" alt="sing up image" />
							</figure>
							<a href="signup.jsf" class="signup-image-link">Create an
								account</a>
						</div>

						<div class="signin-form">

							<h2 class="form-title">Sign in</h2>
							<h:form method="post" class="register-form" id="loginfrm">
								<div class="form-group">
									<h5>
										<i><img src="images/personne.png" alt="sing up image"
											width="15px" height="15px" /></i> Your Name :
									</h5>
									<h:inputText type="text" name="name" id="username"
										placeholder="Your Name" value="#{UsersController.usr}"/>
								</div>

								<div class="form-group">
									<h5>
										<i><img src="images/password.png" alt="sing up image"
											width="15px" height="15px" /></i> You Password :
									</h5>
									<h:inputSecret type="password" name="pass" id="password"

										placeholder="Password" value="#{UsersController.pass}"/>
								</div>

								<div class="form-group">
								 <a href="../Login/RestPassword.jsf?faces-redirect=true">Forget Password</a>
								</div>



								<div class="form-group form-button">
								<p:commandButton class="form-submit" value="Connexion" 
										 action="#{UsersController.signin()}" />
								</div>
							</h:form>

						</div>
					</div>
				</div>
			</section>
		</div>
	</ui:define>
</ui:composition>
