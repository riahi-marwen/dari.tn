<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:p1="http://primefaces.org/ui">

	<ui:param name="page_name" value="Reset Password" />
	<h:head>
		<h:outputStylesheet library="test" name="css/bootstrap.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/font-awesome.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/nice-select.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/owl.carousel.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/jquery-ui.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/slicknav.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/flaticon.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/style.css"></h:outputStylesheet>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Reset your Password</title>
		<!-- Font Icon -->
		<link rel="stylesheet"
			href="fonts/material-icon/css/material-design-iconic-font.min.css" />
		<!-- Main css -->
		<link rel="stylesheet" href="css/style.css" />
	</h:head>
	<body>
		<div id="preloder">
			<div class="loader"></div>
		</div>
		<!-- Header Section Begin -->
		<!-- Header Section End -->
		<header class="header-section">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="logo">
							<a href="./index.html"> <p:graphicImage
									name="test/img/logo.png" alt="" />
							</a>
						</div>

						<div id="mobile-menu-wrap"></div>
					</div>
				</div>
			</div>
		</header>
		<!-- Hero Section Begin -->
		<section class="hero-section set-bg about-us"
			data-setbg="#{resource['test:img/bg.jpg']}"></section>
		<div class="main">
			<!-- Sing in  Form -->
			<section class="sign-in">

				<div class="container">

					<div class="signin-content">

						<div class="signin-image">
							<figure>
								<img src="images/bg.jpg" alt="sing up image" />
							</figure>
							<a href="signup.jsf" class="signup-image-link">Change the password</a>
						</div>

						<div class="signin-form">

							<h2 class="form-title">Sign in</h2>
							<h:form method="post" class="register-form">
								<div class="form-group">
									<h5>
										<i><img src="images/personne.png" alt="sing up image"
											width="15px" height="15px" /></i> New Password :
									</h5>
									<h:inputSecret  name="newpass" id="newpass"
										placeholder="new password" value="#{UsersController.userform.password}"/>
								</div>

								<div class="form-group form-button">
								<p:commandButton class="form-submit" value="Save" 
										 action="#{UsersController.resetpassform()}" />
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</section>
		</div>

		<footer class="footer-section">

			<div class="col-lg-12 text-center sp-60">
				<p:graphicImage name="test/img/only-logo.png" alt="" />
			</div>

		</footer>
		<!-- JS -->

		<script src="/test/js/jquery-3.3.1.min.js"></script>
		<script src="/test/js/bootstrap.min.js"></script>
		<script src="/test/js/jquery.nice-select.min.js"></script>
		<script src="/test/js/owl.carousel.min.js"></script>
		<script src="/test/js/jquery-ui.min.js"></script>
		<script src="/test/js/jquery.slicknav.js"></script>
		<script src="/test/js/main.js"></script>
		<script src="/login/vendor/jquery/jquery.min.js"></script>

		<script src="/login/js/main.js"></script>
	</body>
	<!-- This templates was made by Colorlib (https://colorlib.com) -->
</ui:composition>
