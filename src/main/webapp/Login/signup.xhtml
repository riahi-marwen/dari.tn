<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:p1="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet library="test" name="css/bootstrap.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/font-awesome.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/nice-select.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/owl.carousel.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/jquery-ui.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/slicknav.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/flaticon.css"></h:outputStylesheet>
		<h:outputStylesheet library="test" name="css/style.css"></h:outputStylesheet>

		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Sign Up Form by Colorlib</title>
		<!-- Font Icon -->
		<link rel="stylesheet"
			href="fonts/material-icon/css/material-design-iconic-font.min.css" />
		<!-- Main css -->
		<link rel="stylesheet" href="css/style.css" />
	</h:head>
	<h:body>
		<div id="preloder">
			<div class="loader"></div>
		</div>
		<!-- Header Section Begin -->
		<header class="header-section">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="logo">
							<a href="./index.html"> <p:graphicImage
									name="test/img/logo.png" alt="" />
							</a>
						</div>

						<div id="mobile-menu-wrap"></div>
					</div>
				</div>
			</div>
		</header>
		<!-- Header Section End -->
		<!-- Hero Section Begin -->
		<section class="hero-section set-bg about-us"
			data-setbg="#{resource['test:img/bg.jpg']}"></section>
		<div class="main">
			<!-- Sign up form -->
			<section class="signup">

				<div class="container">

					<div class="signup-content">

						<div class="signup-form">

							<h2 class="form-title">Sign up</h2>
							<h:form method="post" class="register-form" id="register-form">

								<div class="form-group">
									<h5>
										<i><img src="images/personne.png" alt="sing up image"
											width="15px" height="15px" /></i> Your Name :
									</h5>
									<h:inputText type="text" name="name" id="name"
										placeholder="Your Name" value="#{UsersController.userform.name}" />
								</div>
								<div class="form-group">
									<h5>
										<i><img src="images/personne.png" alt="sing up image"
											width="15px" height="15px" /></i> Your Last Name :
									</h5>
									<h:inputText type="text" name="lastname" id="lastname"
										placeholder="Your Name" value="#{UsersController.userform.lastName}" />
								</div>
								<div class="form-group">
									<h5>
										<i><img src="images/personne.png" alt="sing up image"
											width="15px" height="15px" /></i> username :
									</h5>
									<h:inputText type="text" name="username" id="username"
										placeholder="Your Name" value="#{UsersController.userform.username}" />
								</div>

								<div class="form-group">
									<h5>
										<i><img src="images/mail.png" alt="sing up image"
											width="15px" height="15px" /></i> Your Email :
									</h5>
									<h:inputText type="email" name="email" id="email"
										placeholder="Your Email" value="#{UsersController.userform.email}" />
								</div>

								<div class="form-group">
									<h5>
										<i><img src="images/password.png" alt="sing up image"
											width="15px" height="15px" /></i> You Password :
									</h5>
									<h:inputSecret  type="password" name="pass" id="pass"
										placeholder="Password" value="#{UsersController.userform.password}" />
								</div>
								<div class="form-group">
									<h5>
										<i><img src="images/password.png" alt="sing up image"
											width="15px" height="15px" /></i> Phone :
									</h5>
									<h:inputText  type="phone" name="phone" id="phone"
										placeholder="Password" value="#{UsersController.userform.phone}" />
								</div>


								<div class="form-group">
									<h5>
										<i><img src="images/role.png" alt="sing up image"
											width="15px" height="15px" /></i> Select Your Role :
									</h5>
									<div class="dropdown">

										<h:selectOneMenu name="one" class="dropdown-select"
											value="#{UsersController.userform.userRole}">
											<f:selectItem itemLabel="Choose your role"
												itemValue="#{null}" />
											<f:selectItems value="#{UsersController.userRoles}" />

										</h:selectOneMenu>
									</div>
								</div>

								<div class="form-group">
									<input type="checkbox" name="agree-term" id="agree-term"
										class="agree-term" /> <label for="agree-term"
										class="label-agree-term"><span></span>I agree all
										statements in <a href="#" class="term-service">Terms of
											service</a></label>
								</div>

								<div class="form-group form-button">
									<p:commandButton class="form-submit" value="Sing up"
										action="#{UsersController.signup()}" />

								</div>
							</h:form>
						</div>

						<div class="signup-image">
							<figure>
								<img src="images/2.jpg" alt="sing up image" />
							</figure>
							<a href="signin.jsf?faces-redirect=true" class="signup-image-link">I am already
								member</a>
						</div>
					</div>
				</div>
			</section>

		</div>

		<footer class="footer-section">

			<div class="col-lg-12 text-center sp-60">
				<p:graphicImage name="test/img/only-logo.png" alt="" />
			</div>

		</footer>
		<!-- JS -->
		<script src="/test/js/jquery-3.3.1.min.js"></script>
		<script src="/test/js/bootstrap.min.js"></script>
		<script src="/test/js/jquery.nice-select.min.js"></script>
		<script src="/test/js/owl.carousel.min.js"></script>
		<script src="/test/js/jquery-ui.min.js"></script>
		<script src="/test/js/jquery.slicknav.js"></script>
		<script src="/test/js/main.js"></script>
		<script src="/login/vendor/jquery/jquery.min.js"></script>

		<script src="/login/js/main.js"></script>
	</h:body>
</ui:composition>
