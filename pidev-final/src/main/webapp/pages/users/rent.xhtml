<h:panelGroup columns="2">
			<h:form>

						<td>

						<f:convertDateTime pattern="dd-MM-yyyy"/>

		<!-- BEGIN : TP3 JSF List Employes -->

		<h:panelGroup columns="2">
			<h:form>
			 <div class="card">
				<h:dataTable value="#{rentControlle.rents}" var="property"
					border="1">
					<h:column >
						<f:facet name="header">
							<h:outputText value="date end " />
							
						</f:facet>
						<h:outputText value="#{property.date_end}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="date start" />
						</f:facet>
						<h:outputText value="#{property.date_start}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="name owner" />
						</f:facet>
						<h:outputText value="#{property.name_owner}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="name renter" />
						</f:facet>
						<h:outputText value="#{property.name_renter}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value=" price" />
						</f:facet>
						<h:outputText value="#{property.price}" />
					</h:column>
		
					<h:column>
						<f:facet name="header">
							<h:outputText value="type rent" />
						</f:facet>
						<h:outputText value="#{property.type_rent}" />
					</h:column>
								

					<!-- BEGIN :  TP4 JSF Supprimer Employé -->
					<!-- BEGIN :  TP4 JSF Modifier Employé -->
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton
							
							value="Supprimer"
							action="#{rentControlle.RemoveRent(property.rentId)}" />
							
						<h:commandButton
							
							value="Afficher" 
							action="#{rentControlle.DisplayRent(property)}"/>
						
					</h:column>
					
		
					<!-- END :  TP4 JSF Supprimer Employé -->
					<!-- END :  TP4 JSF Modifer Employé -->

				</h:dataTable>
			 </div>
			</h:form>
