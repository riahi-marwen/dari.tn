<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:param name="page_name" value="Accueil" />

	<ui:define name="content">




<h:panelGroup columns="2">
			<h:form>
				
				<table>
					<tr>
						<td><h:outputText value="name buyer "></h:outputText></td>
						<td>
						<h:inputText  value="#{buyControlle.name_buyer}">
						
						</h:inputText>
						
						</td>
					</tr>				
					
					<tr>
						<td><h:outputText value="date buy"></h:outputText></td>
						<td><h:inputText type="date" value="#{buyControlle.date}">
								<f:convertDateTime pattern="dd-MM-yyyy"/>
						</h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="price"></h:outputText></td>
						<td><h:inputText value="#{buyControlle.price}"></h:inputText></td>
					</tr>
					
					<tr>
						<td colspan="2"><h:commandButton value="Ajouter property"
								action="#{buyControlle.ajouBuy()}" />
								 <h:commandButton value=" Mettre A jour property"
								 action="#{buyControlle.updateBuy()}"/></td>
					</tr>

				</table>
			</h:form>
		</h:panelGroup>








		<!-- BEGIN : TP3 JSF List Employes -->
		<br />
		<h:panelGroup columns="2">
			<h:form>
			 <div class="card">
				<h:dataTable value="#{buyControlle.buys}" var="property"
					border="1">
					<h:column >
						<f:facet name="header">
							<h:outputText value="name buyer " />
							
						</f:facet>
						<h:outputText value="#{property.name_buyer}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="date " />
						</f:facet>
						<h:outputText value="#{property.date}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="price" />
						</f:facet>
						<h:outputText value="#{property.price}" />
					</h:column>
					

					<!-- BEGIN :  TP4 JSF Supprimer Employé -->
					<!-- BEGIN :  TP4 JSF Modifier Employé -->
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton
							
							value="Supprimer"
							action="#{buyControlle.removeBuy(property.buyId)}" />
							
						<h:commandButton
							
							value="Afficher" 
							action="#{buyControlle.displayBuy(property)}"/>
						
					</h:column>
					
		
					

				</h:dataTable>
			 </div>
			</h:form>
		</h:panelGroup>
		<!-- END :  TP3 JSF List Employes -->

	</ui:define>
	
	
	
	

</ui:composition>
