<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Boot User Authentication</title>
</head>
<body>
<!--/*@thymesVar id="user" type="com.esprit.pi.entities.User"*/-->
<form role="form" th:action="@{/sign-up}" th:method="post" th:object="${user}">
    <lable>Name</lable>
    <input type="text" id="name" name="name" th:field="*{name}">

    <lable>Last name</lable>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
    <lable>User name</lable>
    <input type="text" id="username" name="username" th:field="*{username}">

    <lable>Phone</lable>
    <input type="number" id="phone" name="phone" th:field="*{phone}">
    <lable>Email</lable>
    <input type="text" id="email" name="email" th:field="*{email}">

    <lable>Password</lable>
    <input type="password" id="password" name="password" th:field="*{password}">

    <input type="submit">
</form>
</body>
</html>
